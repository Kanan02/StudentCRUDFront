<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row mb-2 mt-2">
            <div class="col-sm-6">
              <h4><b>Manage Students</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddStudent()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" [(ngModel)]="filterObject.fullName" placeholder="Search By FullName">
            </div>
            <div class="col-6">
              <button class="btn btn-success" (click)="getAllStudent()">Search </button>
      
              <!-- <button class="btn btn-sm btn-success" (click)="filetrCandidates()">Search</button> -->
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="dataTables_length"><label>Show
                  <select [(ngModel)]="filterObject.limit" (change)="getAllStudent()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select> entries</label>
              </div>
            </div>
            <div class="col-md-10" style="float:right;text-align: right">
              <div class="paginations">
                <div>
                  <div class="btn-group" id="radioBtn">
                    <button class="btn btn-primary btn-sm notActive" [disabled]="filterObject.page==1" (click)="onPrevious()"> Previous </button>
                    <button class="btn btn-primary btn-sm active">{{filterObject.page}}</button>
                    <button class="btn btn-primary btn-sm notActive" [disabled]="studentList.length==0||studentList.length<filterObject.limit"  (click)="onNext()">Next </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Full Name</th>
              <th>Date Of Birth</th>
              <th>Average</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentList" class="center-align">
              <td>{{ student.fullName }}</td>
              <td>{{ student.dateOfBirth | date: "MM-dd-yyyy" }}</td>
              <td>{{ student.average }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewStudent/', student.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditStudent/', student.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteStudentConfirmation(student)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="studentList.length == 0" colspan="6">No Student Found</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
