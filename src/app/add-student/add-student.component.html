<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>New Student</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                Back</a>
            </div>
          </div>
        </div>
        <form #studentForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="FullName" class="p-t-b-10">Full Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="FullName" required maxlength="255"
                  [(ngModel)]="addStudentForm.FullName" name="FullName" #FullName="ngModel">
                <div *ngIf="FullName.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!FullName.errors?.['required']">
                    Full Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="DateOfBirth" class="p-t-b-10">Date Of Birth<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="date" class="form-control" id="DateOfBirth" required
                  [(ngModel)]="addStudentForm.DateOfBirth" name="DateOfBirth" #DateOfBirth="ngModel">
                <div *ngIf="DateOfBirth.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!DateOfBirth.errors?.['required']">
                    Date Of Birth is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Average</label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Average" 
                  [(ngModel)]="addStudentForm.Average" name="Average" #Average="ngModel"
                  pattern="^(?:(?:\d|1[0-9])(?:[,.]\d{1,2})?|20(?:[,.]0{1,2})?)$">
                <div *ngIf="Average.errors && isSubmitted" class="alert alert-danger validationError">
                
                  <div [hidden]="!Average.errors?.['touched'] && !Average.errors?.['pattern']">
                    Average should be between 0 and 20
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AddStudent(studentForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
